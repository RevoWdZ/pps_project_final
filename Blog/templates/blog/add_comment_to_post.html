{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="">
    <h1 class="comment-header">New comment</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default comment-btn">Send</button>
    </form>
</div>
{% endblock %}
